<!DOCTYPE html>
<html>

<head>
</head>

<body onload="initMap();">
  <div id="map"></div>
  <script src="/map4dsdk@2.0.0.dev.js"></script>
  <script>
    function initMap() {
      let options = {
        center: { lat: 16.072163491469226, lng: 108.22690536081757 },
        zoom: 16,
        controls: true,
        mapType: "satellite"
      }
      let map = new map4d.Map(document.getElementById("map"), options)
    }
  </script>
  
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</body>

</html>
